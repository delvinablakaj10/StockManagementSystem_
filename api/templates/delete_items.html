{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .navbar {
            margin-bottom: 1rem;
        }

        .jumbotron {
            background-color: #f8f9fa;
            border-radius: 0.3rem;
            padding: 2rem;
        }

        .form-inline input[type="text"] {
            width: 250px;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <main role="main" class="container mt-5 pt-4">
        <div class="jumbotron">
            <h1 class="display-4">{{ title }}</h1>

            <form method="post" action="">
                {% csrf_token %}
                <h1>Are you sure you want to delete?</h1><br>
                <input class="btn btn-danger" type="submit" value="Yes" />
                <a href="/list_items">
                    <div class="btn btn-primary">Cancel</div>
                </a>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-vWw6RA5hXJq4glzH2LulJHjW/l9HpE4LTY6L9O2DImNU2jzVu7jUtSzX1Q3ch/1t"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-Mc1txV2ff/Xe4mlIb0J8gYXlQZPQ5ePqRshc7kK7xNUGpErfJozjivMQMPTtLKMd"
        crossorigin="anonymous"></script>
</body>

</html>
